<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Silver â€“ Stupidly Simple Level Editor for Roguelikes</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/brush.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/door.js"></script>
    <script src="js/map.js"></script>
    <script src="js/silver.js"></script>
</head>

<body>
    <div id="grid"></div>
    <ul id="brushes"></ul>
    <input type="file" accept=".csv" onchange="Map.Import(this)">
    <button type="button" onclick="Map.Export()">Save Level</button>
    <button type="button" onclick="ToggleTutorial()">Show/Hide Tutorial</button>
    <button id="clearbutton" type="button" onclick="Map.Clear()">Clear Map</button>
    <button id="undobutton" type="button" onclick="Map.UndoClear()" style="display: none">NO WAIT</button>
    <div id="tutorial" style="display: none">
        <div id="screen1">
            <span>1</span>
            <p>Select brush by clicking on it on pressing 1-2-3-etc on your keyboard</p>
        </div>
        <div id="screen2">
            <span>2</span>
            <p>Click on a cell to paint with the brush you selected</p>
        </div>
        <div id="screen3">
            <span>3</span>
            <p>Click on the protruding boxes to change the door/wall type</p>
        </div>
        <div id="screen4">
            <span>4</span>
            <p>Save or load your map here</p>
        </div>
    </div>
</body>

</html>
